<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="d3.js"></script>
</head>
<body>
<p>aaaa</p>
<p>bbbb</p>
<p>cccc</p>
<p>dddd</p>
<script>
    var dataset=[6,5,4,3,2,1];
    var p=d3.select('body')
    .selectAll('p');

    var update=p.data(dataset);
    update.text(function (d,i) {
        return "index is:"+i+"data is:"+d;
    })

    var enter=update.enter();
    var Enter=enter.append('p');
    Enter.text(function (d,i) {
        return "index is:"+i+"data is:"+d;
    })

</script>

</body>
</html>
